<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Elm clock picker example</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" />

    <link rel="stylesheet"
          type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto" />

    <link rel="stylesheet"
          type="text/css"
          href="../../css/popover.css" />

    <link rel="stylesheet"
          type="text/css"
          href="../../css/elm-clockpicker.css" />

    <style type="text/css">
      body {
          font-family: 'Roboto', sans-serif;
      }

      .container {
          width: 680px;
          margin: 0 auto;
      }
      .clockpicker-container {
        position: relative;
      }
      .popover {
        top: 30px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Clock Picker</h1>
      <div id="simple"></div>


    </div>

    <script src="simple.js"></script>
    <script>
      Elm.Simple.init({
        node: document.getElementById("simple")
      });
    </script>
  </body>
</html>
